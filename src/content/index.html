<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Github Search</title>
    <meta name="description" content="Description" />
    <!-- Title -->
    <meta property="og:title" content="Github Search" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Wyszukiwarka profili na Github'ie." />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="https://mateuszkornecki.github.io/github-search" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="https://mateuszkornecki.github.io/github-search/assets/img/cover.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/img/apple-touch-icon.png" />

    <link rel="icon" type="image/png" href="assets/img/favicon-32x32.png" />

    <link rel="stylesheet" href="css/main.css" />
</head>

<body class="body">
    <header class="header">
        <a href="index.html" class="header__link">
            <h1 class="header__heading">Github Search</h1>
        </a>
    </header>
    <main class="main">
        <div class="search">
            <input type="text" name="search" id="search" class="search__input search__input--js" placeholder="Enter user name">
            <label for="search" class="search__description">
        Wyszukiwarka profili na Github'ie. Wpisz nazwę użytkownika którego chcesz wyszukać i wciśnij enter.
      </label>
        </div>

    </main>
    <footer class="footer">
        <div class="footer__container">
            <span class="footer__description">
        Created with ❤️ in Cracow
      </span>
            <a href="https://github.com/mateuszkornecki" class="footer__link">
                <img src="assets/img/github.png" alt="github logo" class="footer__logo">
            </a>
        </div>
    </footer>


    <script src="js/main.js"></script>
</body>

</html>
